<!DOCTYPE html>

	<title>Piano</title>
	<link rel="stylesheet" href="piano.css">
</head>
<body>
    <ul class="set">
        <li data-note="DO" data-key="1" class="white b"></li>
        <li class="black as"></li>
        <li data-note="RE" data-key="2" class="white a"></li>
        <li class="black gs"></li>
        <li data-note="MI" data-key="3" class="white g"></li>

        <li data-note="FA" data-key="4" class="white f"></li>
